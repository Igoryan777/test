<!DOCTYPE html>
<html lang="ru">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</html>
<body>
  <div class="grid-container">
    <div class="form">
      <div class="first-grid">
        <div class="vc-space-05"></div>
        <div class="grid-x">
          <div class="column large-3 medium-3 small-12">
            <div class="avatar"><img src="img/Layer.png"></div>
          </div>
          <form class="column large-9 medium-9 small-12" id="form"><img class="pechat" src="img/pechat.png">
            <input type="text" name="name" value="Имя" data-def-text="Имя">
            <input type="text" name="date" value="дата рождения" data-def-text="дата рождения">
            <input type="text" name="city" value="город" data-def-text="город">
            <input type="text" name="phone" value="контактные данные" data-def-text="контактные данные">
          </form>
        </div>
      </div>
      <div class="second-grid">
        <div class="grid-x">
          <div class="column large-12 small-12">
            <h3 class="skills">Навыки</h3>
          </div>
        </div>
        <div class="vc-space-02"></div>
        <div class="grid-x">
          <div class="column large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>HTML 5</label>
            </div>
          </div>
          <div class="column large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>SASS</label>
            </div>
          </div>
          <div class="column large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>VANILLAJS</label>
            </div>
          </div>
          <div class="column large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>GIT</label>
            </div>
          </div>
        </div>
        <div class="vc-space-05"></div>
        <div class="grid-x">
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>CSS 3</label>
            </div>
          </div>
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>LESS</label>
            </div>
          </div>
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>ANGULAR</label>
            </div>
          </div>
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>FOUNDATION</label>
            </div>
          </div>
        </div>
        <div class="vc-space-05"></div>
        <div class="grid-x">
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>БЭМ</label>
            </div>
          </div>
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>GULP</label>
            </div>
          </div>
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>JQUERY</label>
            </div>
          </div>
          <div class="cell large-3 medium-3 small-6">
            <div class="checkbox-wrapper">
              <input type="checkbox">
              <div class="checkbox"><i class="fa fa-check"></i></div>
              <label>BOOTSTRAP</label>
            </div>
          </div>
        </div>
      </div>
      <div class="third-grid">
        <div class="grid-x">
          <div class="column large-6 medium-12 small-12">
            <div class="wrapper">
              <div class="rang">
                <svg class="meter">
                  <circle class="meter-left" r="96" cx="135" cy="142"></circle>
                  <circle class="meter-center" r="96" cx="136" cy="142"></circle>
                  <circle class="meter-right" r="96" cx="138" cy="142"></circle>
                  <polygon class="meter-clock" points="129,145 137,90 145,145"></polygon>
                  <circle class="meter-circle" r="10" cx="137" cy="145"></circle>
                </svg>
              </div>
            </div>
          </div>
          <div class="column large-6 medium-12 small-12">
            <div class="rang-title">
              <h2>Мой уровень владения <br>Java Script</h2>
              <p class="rang-number" id="show"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/foundation.js"></script>
  <script src="js/main.js"></script>
</body>
